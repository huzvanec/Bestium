<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>

<body>
    <h1>Redirecting...</h1>

    <script>
        async function fetchGitHubVersions(owner, repo) {
            let response;
            try {
                response = await fetch(`https://api.github.com/repos/${owner}/${repo}/tags`);
            } catch (e) {
                response = { ok: false };
            }
            return response.ok ? await response.json() : [];
        }

        (async () => {
            const bestiumTags = await fetchGitHubVersions("huzvanec", "Bestium");
            const latestBestium = bestiumTags[0]?.name.substring(1);
            window.location.replace(`/${latestBestium}`)
        })();
    </script>
</body>

</html>
